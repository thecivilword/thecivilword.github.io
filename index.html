<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the civil word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1 class="title">🔏 the civil word</h1>
        <h1 class="under-title">new word association puzzle every monday, wednesday, and friday</h1>
        <p class="dynamic" id="indicator">⚫⚫⚫⚫⚫</p>
        <h1 class="content-header">clues</h1>
        <p class="dynamic" id="clue1">-</p>
        <p class="dynamic" id="clue2">-</p>
        <p class="dynamic" id="clue3">-</p>
        <p class="dynamic" id="clue4">-</p>
        <p class="dynamic" id="clue5">-</p>
        <p class="dynamic" id="solnLength">-</p>
        <h1 class="content-header">guess</h1>
        <input type="text" maxLength=10 id="guessBox">
        <p class="dynamic" id="previous"></p>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
